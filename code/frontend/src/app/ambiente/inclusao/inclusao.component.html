<div class="field">
    <label for="nome">Nome <span class="obrigatorio">*</span></label>
    <input type="text" pInputText [(ngModel)]="ambiente().nome" required autofocus id="nome" 
        [ngClass]="{ 'ng-invalid ng-dirty': submitted() && !ambiente().nome }" />

    @if (submitted() && !ambiente().nome) {
        <small class="p-error block">Informe o nome</small>
    }
</div>
